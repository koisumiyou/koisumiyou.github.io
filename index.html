<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-M">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絵本管理アプリ</title>
    <style> /* 簡単なデザイン */
        body { font-family: sans-serif; text-align: center; }
        video, canvas { max-width: 100%; border: 1px solid #ccc; }
        #controls button { padding: 10px; font-size: 16px; margin: 5px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>絵本スキャナー</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div id="controls">
        <button id="scanBarcodeBtn">① バーコードをスキャン</button>
        <button id="scanIsbnBtn">② ISBN番号を撮影</button>
        <button id="scanTitleBtn">③ タイトルを撮影</button>
    </div>

    <div id="result">
        <p id="status">カメラを起動してスキャン方法を選んでください。</p>
        <div id="bookInfo"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script> <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script> <script src="script.js"></script>
</body>
</html>
